name: ðŸš€ CI React + Vite
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ðŸ§ª Executar testes
        run: npm test -- --watchAll=false --passWithNoTests

      - name: ðŸ—ï¸ Fazer build
        run: npm run build
        env:
          CI: false  # Importante para Vite

      - name: ðŸ“Š Coverage (opcional)
        run: |
          if [ -f "coverage/lcov.info" ]; then
            npx coverage-badge > coverage/badge.svg
          fi